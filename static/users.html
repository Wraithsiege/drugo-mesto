<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Users</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="fetch.js"></script>
    </head>
    <body onload="fetchUsers()">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form action="/api/users">
                        <div class="mb-3">
                            <label for="ID" class="form-label">ID</label>
                            <input type="text" class="form-control" id="id" name="id">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" class="form-control" id="password" name="password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="admin" name="admin">
                            <label class="form-check-label" for="admin">Admin</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="moderator" name="moderator">
                            <label class="form-check-label" for="admin">Moderator</label>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary" id="getAllbtn">Get Every User</button>
                            <button type="submit" class="btn btn-primary" id="getOnebtn">Get One User</button>
                            <button type="submit" class="btn btn-primary" id="addbtn">Add New User</button>
                            <button type="submit" class="btn btn-primary" id="updatebtn">Update User</button>
                            <button type="submit" class="btn btn-primary" id="deletebtn">Delete User</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div>
                        <h2>Users</h2>
                        <div>
                            <button type="submit" class="btn btn-primary" id="back">Return To Admin Page</button>
                        </div>
                        <div>
                            <ul id="usersList"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
