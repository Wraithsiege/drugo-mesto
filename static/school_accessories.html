<!DOCTYPE html>
<html lang=en>
    <head>
        <title>School Accessories</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="fetch.js"></script>
    </head>
    <body onload="fetchSchoolAccessories()">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form action="/api/school_accessories">
                        <div class="mb-3">
                            <label for="ID" class="form-label">ID</label>
                            <input type="text" class="form-control" id="id" name="id">
                        </div>
                        <div class="mb-3">
                            <label for="manufacturer" class="form-label">Manufacturer</label>
                            <input type="text" class="form-control" id="manufacturer" name="manufacturer">
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label">Type</label>
                            <input type="text" class="form-control" id="type" name="type">
                        </div>
                        <div class="mb-3">
                            <label for="color" class="form-label">Color</label>
                            <input type="text" class="form-control" id="color" name="color">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="text" class="form-control" id="price" name="price">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary" id="getAllbtn">Get Every School Accessory</button>
                            <button type="submit" class="btn btn-primary" id="getOnebtn">Get One School Accessory</button>
                            <button type="submit" class="btn btn-primary" id="addbtn">Add New School Accessory</button>
                            <button type="submit" class="btn btn-primary" id="updatebtn">Update School Accessory</button>
                            <button type="submit" class="btn btn-primary" id="deletebtn">Delete School Accessory</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div>
                        <h2>School Accessories</h2>
                        <div>
                            <button type="submit" class="btn btn-primary" id="back">Return To Admin Page</button>
                        </div>
                        <div>
                            <ul id="schoolAccessoriesList"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
