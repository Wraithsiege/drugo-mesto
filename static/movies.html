<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Movies</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="fetch.js"></script>
    </head>
    <body onload="fetchMovies()">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form action="/api/movies">
                        <div class="mb-3">
                            <label for="ID" class="form-label">ID</label>
                            <input type="text" class="form-control" id="id" name="id">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="genre" class="form-label">Genre</label>
                            <input type="text" class="form-control" id="genre" name="genre">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="text" class="form-control" id="price" name="price">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary" id="getAllbtn">Get Every Movie</button>
                            <button type="submit" class="btn btn-primary" id="getOnebtn">Get One Movie</button>
                            <button type="submit" class="btn btn-primary" id="addbtn">Add New Moive</button>
                            <button type="submit" class="btn btn-primary" id="updatebtn">Update Movie</button>
                            <button type="submit" class="btn btn-primary" id="deletebtn">Delete Movie</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div>
                        <h2>Movies</h2>
                        <div>
                            <button type="submit" class="btn btn-primary" id="back">Return To Admin Page</button>
                        </div>
                        <div>
                            <ul id="moviesList"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
